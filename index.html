<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Testando o JS 3</title>
	<script>
		
		var quebrada = false;

		function mudaLampada(tipo) {

			if (!quebrada) {
				document.getElementById("Luz").src="_imagens/" + tipo + ".jpg";
				if (tipo == "lampada-quebrada") {
					quebrada = true;
				}
			}
		}
	</script>
</head>
<body>
	<h1>Acenda a Lampada</h1>
	<img scr="_imagens/lampada-apagada.jpg" alt="Teste">
	<img src="https://img.freepik.com/vetores-gratis/lampada-quebrada-realista_23-2149119503.jpg?w=740&t=st=1691620337~exp=1691620937~hmac=9625cbfbfa39c7197804294480ff5a065f267f369fb063cf4915ab6858af5bb9" alt="Descrição da Imagem">
	<img src="_imagens/lampada-apagada.jpg" id="Luz" onmousemove ="mudaLampada('Lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')" />
</body>
</html>
